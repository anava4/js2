<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Exercise Ch.2</title>
</head>
<body>

<script>


    for (let x=1; x <= 100; x++)
    {
        if (x % 3 && x % 5)
        {
            console.log("Hee Haw!" + "<br>");
        }
        else
            {
            if (x % 3 === 0)
            {
                console.log("Hee!" + "<br>");
            }
            if (x % 5 === 0)
            {
                console.log("Haw!" + "<br>");
            }
            else{
                console.log(x);
            }

        }


    }

</script>

</body>
</html>
